<div layout:decorate="global/layouts/layout" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <div layout:fragment="content" class="container mx-auto p-4 bg-white rounded">

        <form th:action="@{/customer/question}" th:object="${updateRequest}" method="post" class="mb-3" enctype="multipart/form-data">

            <div id="error" class="alert alert-error" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="error : ${#fields.allErrors()}" th:text="${error}" />
            </div>

            <div class="mb-3">
                <!--문의 유형 시작-->
                <label for="questionCategory" class="form-label">문의 유형</label>
                <select name="questionCategory" class="select select-bordered w-full">
                    <option disabled selected> 문의 할 내용을 선택 해주세요.</option>
                    <option th:each="Category : ${T(com.ll.ticket.domain.customer.question.entity.QuestionCategory).values()}"
                            th:value="${Category}" th:text="${Category.getValue()}"></option> <!--enumClass 에 String  가져옴-->
                </select>
                <!--문의 유형 끝-->
            </div>
            <div class="mb-3">
                <label for="questionTitle" class="form-label">제목</label>
                <input type="text" th:field="*{questionTitle}" class="form-control " placeholder="제목을 입력해주세요" >

            </div>
            <div class="mb-3">
                <label for="questionContent" class="form-label">내용</label>
                <textarea th:field="*{questionContent}" class="textarea textarea-bordered w-full" placeholder="내용을 입력해주세요" ></textarea>
            </div>

            <input type="file" name="multipartFile" class="file-input file-input-bordered w-full max-w-xs" />

            <div>
                <button class="btn btn-wide btn btn-active btn-neutral">저장 하기</button>
            </div>

        </form>
    </div>
</div>

<script>
    // 5초 후에 알림 숨김
    setTimeout(function() {
        let errorElement = document.getElementById('error');
        if (errorElement) {
            errorElement.style.display = 'none';
        }
    }, 5000);
</script>
