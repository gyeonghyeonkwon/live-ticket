<html layout:decorate="global/layouts/layout" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content" class="container mx-auto p-4 bg-white rounded">


    <form th:action="@{/customer/question}" th:object="${questionDto}" method="post" class="mb-3">
        <div class="mb-3">
           <!--문의 유형 시작-->
            <label for="questionCategory" class="form-label">문의 유형</label>
            <select name="questionCategory " class="select select-bordered w-full">
                <option th:each="Category : ${T(com.ll.ticket.domain.customer.question.entity.QuestionCategory).values()}"
                        th:value="${Category}" th:text="${Category.getValue()}"></option> <!--enumClass 에 String  가져옴-->
            </select>
            <!--문의 유형 끝-->
        </div>
        <div class="mb-3">
            <label for="questionTitle" class="form-label">제목</label>
            <input type="text" th:field="*{questionTitle}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="questionContent" class="form-label">내용</label>
            <textarea th:field="*{questionContent}" class="textarea textarea-primary w-full" placeholder="내용을 입력해주세요" rows="21"></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
        <button th:type="submit" class="btn btn-primary" type="button">저장하기 </button>
        </div>
    </form>
</div>
