<html layout:decorate="~{global/layouts/layout}">
<div layout:fragment="content" class="container">

    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:action="@{/customer/question}" th:object="${questionDto}" method="post">

        <div class="mb-3">
            <label for="questionTitle" class="form-label">제목</label>
            <input type="text" th:field="*{questionTitle}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="questionContent" class="form-label">내용</label>
            <textarea th:field="*{questionContent}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
