
<html layout:decorate="global/layouts/layout" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<div layout:fragment="content" class="container mx-auto p-4 bg-white rounded ">

    <th:block th:fragment="custom-css">
        <style>
            .concert-info {
                display: flex;
                justify-content: space-between;
                margin-top: 50px;
                margin-right: 20px;
            }
            .concert-info2 {
                margin-top: 50px; /* 각 요소 사이의 간격 설정 */
            }
            .concert-info2 span:nth-child(2) {
                margin-left: 20px; /
            }
            .concert-info span:nth-child(2) {
                margin-left: 20px;
            }

        </style>
    </th:block>

        <div class="artboard artboard-horizontal phone-6 border " >
            <div class="artboard artboard-horizontal phone-1 border mx-auto" >
                <div class="grid h-20 card bg-base-300 rounded-box place-items-center" style="justify-content: flex-start">
                    <h2 th:text="${concertDTO.getConcertNameKr()}"></h2>
                </div>

                <div>
                    <div class="concert-info" >
                    <div>
                    <span>장소 </span><span th:text="${concertDTO.getPlaceId()}"></span>
                    </div>

                    <div>
                        <span >장르 </span><span th:text="${concertDTO.getCategory()}"></span>
                    </div>
                    </div>

                        <div class="concert-info2">
                        <span>공연 기간 </span>


                            <!--공연 시작 날짜-->
                            <span th:text="${#temporals.format(concertDateDTO.getFirst().getStartTime(), 'yyyy-MM-dd')}"></span> ~

                            <!--공연 종료 날짜-->
                            <span th:text="${#temporals.format(concertDateDTO.getLast().getEndTime(), 'yyyy-MM-dd')}"></span>


                        </div>

                </div>

                <div class="concert-info" >
                    <div>
                        <span>관람 시간 </span><span th:text="${viewingTime.toMinutes()}"></span>분

                    </div>

                    <div>
                        <span>가격 </span><span th:text="${concertDTO.getSeatPrice()}"></span>원
                    </div>
                    </div>

        </div>

            <!--<div role="tablist" class="tabs tabs-lifted tabs-lg ">
                <input type="radio" name="my_tabs_2" role="tab" class="tab" aria-label="Tab 1" />
                <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">Tab content 1</div>

                <input type="radio" name="my_tabs_2" role="tab" class="tab" aria-label="Tab 2" checked />
                <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">Tab content 2</div>

                <input type="radio" name="my_tabs_2" role="tab" class="tab" aria-label="Tab 3" />
                <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">


                </div>
            </div>-->


        </div>

      <div class="artboard artboard-horizontal phone-6" >

          <div class="flex w-full">
              <div class="grid h-20 flex-grow card bg-base-300 rounded-box place-items-center">날짜 선택</div>

              <div class="divider divider-horizontal"></div>

              <div class="grid h-20 flex-grow card bg-base-300 rounded-box place-items-center">시간 선택</div>
          </div>

          <div class="divider"></div> <!--중간 라인-->


          <div class="flex w-full">
              <div class="grid h-20 flex-grow card bg-base-300 rounded-box place-items-center">

                  <select id="concertDateSelect">
                      <option disabled selected>== 날짜 선택 ==</option>
                      <option th:each="concertDate : ${concertDateDTO}" th:value="${concertDate.getConcertId()}" th:utext="${concertDate.getConcertDate()}"></option>
                  </select>



              </div>

              <div class="divider divider-horizontal"></div>


              <div class="grid h-20 flex-grow card bg-base-300 rounded-box place-items-center">

<!--                  <select id="concertDateTime">-->
<!--                      <option value="0">== 날짜 선택 ==</option>-->
<!--                      <option th:each="concertDate : ${concertDateDTO}"  th:utext="${#temporals.format(concertDate.getStartTime() , ' HH:mm')}"></option>-->
<!--                  </select>-->

                  <span th:each="concertDate:${concertDateDTO}" th:value="${concertDate.getConcertDateId()}">

                            <span th:text="${#temporals.format(concertDate.getStartTime(),'HH:mm')}"></span>
                            </span>


              </div>



          </div>


          <div class="divider"></div> <!--중간 라인-->

          <div>
              <form id="seatForm" th:action="|/concert/${concertDTO.concertId}/seat|" method="POST">
                  <input type="hidden" name="concertDateId" value="0">
                  <button id="submitButton" class="bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue" type="submit">예매하기</button>
              </form>
          </div>

          <div id="selectedValueOutput"></div>


      </div>




</div>

</html>
